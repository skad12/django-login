<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
</head>
<body>

  {% for message in messages %}
  <div class="alert alert-{{meassage.tags}} alert-dissmissable fade show"  role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
    <span aria-hidden="true">&times;</span>
  </div>
  {% endfor %}


  <h2>welcome to skad tech </h2>

  {% if user.is_authenticated %}
  <h3>Hello {{ fname }}</h3>
  <h4>You're successfully logged in </h4>
  <button type="submit"><a href="/signout">SignOut</a></button>

  {% else %}
  <button type="submit"><a href="/signup">SignUp</a></button>
  <button type="submit"><a href="/signin">SignIn</a></button>
  {% endif %}



  <script src="" async defer></script>


</body>

</html>
