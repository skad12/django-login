<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>signUp</h2>

  <form action="signup" method="post">
  {% csrf_token %} 
    <label for="">Username</label>
    <input type="text" name="username" id="username" placeholder="create a username" required>
    <br>

    <label for="">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="first name" required>
    <br>

    <label for="">Last Name</label>
    <input type="text" name="lname" id="lname" placeholder="last name" required>
    <br>

    <label for="">Email address</label>
    <input type="email" name="email" id="email" placeholder="email" required>
    <br>

    <label for="">Password</label>
    <input type="password" name="pass1" id="pass1" placeholder=" create password" required>
    <br>

    <label for="">Confirm Password </label>
    <input type="password" name="pass2" id="pass2" placeholder="confirm password" required>
    <br>
    <br>

    
    <button type="submit">Sign Up</button>

  </form>
</body>
</html>
